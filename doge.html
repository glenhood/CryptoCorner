  <!-- Hero Image: Title -->
  <section class="hero is-link">

    </div>

  <section class="section">
    <h1 class="coin" id='dogecoin'></h1>

    <!-- Coin ID -->
    <div class="container is-max-desktop ticker">
      <p>Coin ID:</p>
      <div class="notification is-primary ticker is-link" id="coinid"></div>
    </div>

<!-- Coin Name -->
    <div class="container is-max-desktop ticker-one">
      <p>Name:</p>
      <div class="notification is-primary is-link" id="name"></div>
    </div>

<!-- Traded Currency -->
    <div class="container is-max-desktop ticker-two">
      <p>Traded Currency:</p>
      <div class="notification is-primary is-link" id="currency"></div>
    </div>

<!-- Current Value -->
    <div class="container is-max-desktop ticker-three">
      <p>Current Value: ($)</p>
      <div class="notification is-primary is-link" id="currentvalue"></div>
    </div>

<!-- Trade URL -->
    <div class="container is-max-desktop ticker-four">
      <p>Trade URL:</p>
      <div class="notification is-primary is-link" id="tradeurl"></div>
    </div>

<!-- Trust Score -->
    <div class="container is-max-desktop ticker-five">
      <p>Trust Score:</p>
      <div class="notification is-primary ticker-five is-link" id="trustscore"></div>
    </div>
  </section>
